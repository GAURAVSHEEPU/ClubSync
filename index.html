<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Nexus - Club Management Platform</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Font Setup: Inter is clean and modern */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F172A; /* Slate 900 */
            color: #E2E8F0; /* Slate 200 */
        }
        /* Custom scrollbar for aesthetics */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #10B981; /* Emerald 500 */
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1E293B; /* Slate 800 */
        }
    </style>
</head>
<body class="min-h-screen flex antialiased">

    <!-- Sidebar (Left Navigation) -->
    <div id="sidebar" class="bg-slate-900 w-64 p-6 flex-shrink-0 border-r border-slate-700/50 hidden md:block">
        <div class="text-2xl font-bold text-emerald-400 mb-10">
            Nexus Club Hub
        </div>
        <nav class="space-y-3">
            <a href="#" data-view="dashboard" class="nav-link flex items-center p-3 rounded-xl transition duration-200 bg-slate-800 text-white font-semibold shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M9 3v18M15 3v18M3 9h18M3 15h18"/></svg>
                Dashboard
            </a>
            <a href="#" data-view="members" class="nav-link flex items-center p-3 rounded-xl hover:bg-slate-800 transition duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                Members
            </a>
            <a href="#" data-view="events" class="nav-link flex items-center p-3 rounded-xl hover:bg-slate-800 transition duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
                Events
            </a>
            <a href="#" data-view="communication" class="nav-link flex items-center p-3 rounded-xl hover:bg-slate-800 transition duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                Communication Hub
            </a>
            <a href="#" data-view="tasks" class="nav-link flex items-center p-3 rounded-xl hover:bg-slate-800 transition duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 20h.01"/><path d="M7 20h.01"/><path d="M11 20h.01"/><path d="M16 20h.01"/><path d="M21 20h.01"/><rect x="3" y="3" width="18" height="14" rx="2"/></svg>
                Task Management
            </a>
            <a href="#" data-view="analytics" class="nav-link flex items-center p-3 rounded-xl hover:bg-slate-800 transition duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20V10M18 20V4M6 20v-4"/></svg>
                Analytics
            </a>
        </nav>
        
        <!-- User Profile Mock -->
        <div class="mt-12 pt-6 border-t border-slate-700/50">
            <div class="flex items-center space-x-3 p-2 bg-slate-800/50 rounded-lg">
                <img src="https://placehold.co/40x40/10B981/ffffff?text=U" alt="User" class="rounded-full">
                <div>
                    <div class="text-sm font-medium">Alex Johnson</div>
                    <div class="text-xs text-emerald-400">Club President</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content Area -->
    <main class="flex-1 overflow-y-auto custom-scrollbar p-4 md:p-8">
        <!-- Mobile Header (Visible on small screens) -->
        <header class="md:hidden flex justify-between items-center mb-6 p-4 bg-slate-900 rounded-xl shadow-xl">
            <div class="text-xl font-bold text-emerald-400">Nexus Hub</div>
            <button id="mobile-menu-btn" class="text-slate-200 hover:text-emerald-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
            </button>
        </header>

        <!-- Dynamic Content Area -->
        <div id="content-container">
            <!-- Content for the selected view will be rendered here -->
            <h1 class="text-4xl font-extrabold text-white mb-6">Loading...</h1>
        </div>

        <!-- Mobile Menu Modal -->
        <div id="mobile-menu-modal" class="fixed inset-0 bg-black bg-opacity-75 z-50 hidden">
            <div class="bg-slate-900 w-64 p-6 h-full absolute right-0">
                <button id="close-mobile-menu" class="absolute top-4 right-4 text-slate-200 hover:text-emerald-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                </button>
                <div class="text-2xl font-bold text-emerald-400 mb-10 mt-6">
                    Navigation
                </div>
                <nav class="space-y-3">
                    <!-- Nav links will be cloned here by JS -->
                </nav>
            </div>
        </div>
    </main>

    <script type="text/javascript">
        // --- Core Application Data (Mock Data) ---
        const MOCK_DATA = {
            dashboard: {
                welcome: "Welcome back, Alex!",
                metrics: [
                    { title: "Active Members", value: "78", trend: "+5% last month", icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>', color: 'text-emerald-400' },
                    { title: "Upcoming Events", value: "3", trend: "Next: Workshop 10/25", icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>', color: 'text-sky-400' },
                    { title: "Open Tasks", value: "12", trend: "3 tasks overdue", icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M10 16.5l-4-4"/><path d="M16 12.5l-2 2"/></svg>', color: 'text-red-400' },
                ],
                announcements: [
                    { title: "General Body Meeting Agenda Published", date: "Oct 20", priority: "High" },
                    { title: "Fundraiser Sign-up Deadline Extended", date: "Oct 18", priority: "Medium" },
                    { title: "New Design Team Launched!", date: "Oct 15", priority: "Low" },
                ]
            },
            members: [
                { id: 1, name: "Jordan Lee", email: "jordan@club.com", role: "Treasurer", attendance: "95%" },
                { id: 2, name: "Sara Khan", email: "sara@club.com", role: "Event Lead", attendance: "88%" },
                { id: 3, name: "Mark Chen", email: "mark@club.com", role: "Member", attendance: "75%" },
                { id: 4, name: "Emily Rod", email: "emily@club.com", role: "Secretary", attendance: "100%" },
            ],
            events: [
                { id: 101, name: "Quarterly Strategy Workshop", date: "Oct 25, 2025", rsvp: 45, location: "Room 301" },
                { id: 102, name: "Code Sprint Hackathon", date: "Nov 10, 2025", rsvp: 62, location: "Innovation Lab" },
                { id: 103, name: "Year-End Social Mixer", date: "Dec 15, 2025", rsvp: 98, location: "Campus Ballroom" },
            ],
            tasks: [
                { id: 201, title: "Finalize Sponsorship Deck", assignee: "Jordan", status: "In Progress", priority: "High" },
                { id: 202, title: "Book Venue for Mixer", assignee: "Sara", status: "To Do", priority: "High" },
                { id: 203, title: "Update Member Directory", assignee: "Mark", status: "Done", priority: "Low" },
                { id: 204, title: "Design Event Poster", assignee: "Emily", status: "To Do", priority: "Medium" },
            ],
            communications: [
                { id: 301, topic: "Feedback on Club Constitution", author: "Alex", replies: 5 },
                { id: 302, topic: "Best platforms for next project?", author: "Jordan", replies: 12 },
                { id: 303, topic: "Volunteers for outreach required!", author: "Sara", replies: 3 },
            ]
        };

        // --- View Rendering Functions ---

        /**
         * Renders the main Dashboard view.
         * @returns {string} HTML content for the Dashboard.
         */
        function renderDashboard() {
            const data = MOCK_DATA.dashboard;
            
            // 1. Metrics Cards (Analytics Mockup)
            const metricsHtml = data.metrics.map(m => `
                <div class="bg-slate-800 p-6 rounded-2xl shadow-lg border border-slate-700 hover:border-emerald-500 transition duration-300">
                    <div class="flex items-center justify-between">
                        <p class="text-sm font-medium text-slate-400">${m.title}</p>
                        <span class="${m.color}">${m.icon}</span>
                    </div>
                    <div class="text-3xl font-bold text-white mt-2">${m.value}</div>
                    <p class="text-xs ${m.color.replace('text-', 'text-')} mt-1">${m.trend}</p>
                </div>
            `).join('');

            // 2. Announcements (Communication/Dashboard integration)
            const announcementsHtml = data.announcements.map(a => `
                <li class="flex items-center justify-between p-4 bg-slate-800/50 rounded-lg mb-2 border-l-4 ${a.priority === 'High' ? 'border-red-500' : a.priority === 'Medium' ? 'border-yellow-500' : 'border-emerald-500'}">
                    <span class="font-medium">${a.title}</span>
                    <span class="text-xs text-slate-400">${a.date}</span>
                </li>
            `).join('');

            return `
                <h1 class="text-4xl font-extrabold text-white mb-8">Dashboard Overview</h1>
                
                <!-- Welcome Banner -->
                <div class="bg-emerald-600 p-6 rounded-2xl mb-8 shadow-2xl text-white">
                    <h2 class="text-2xl font-semibold">${data.welcome}</h2>
                    <p class="mt-1 opacity-90">Quick access to the heart of the club's operations.</p>
                </div>

                <!-- 1. Key Metrics -->
                <h3 class="text-2xl font-semibold text-white mb-4">Club Health Metrics</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                    ${metricsHtml}
                </div>

                <!-- 2. Upcoming & Announcements -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="bg-slate-800 p-6 rounded-2xl shadow-lg border border-slate-700">
                        <h3 class="text-2xl font-semibold text-white mb-4">Latest Announcements</h3>
                        <ul>
                            ${announcementsHtml}
                        </ul>
                        <a href="#" data-view="communication" class="text-emerald-400 hover:text-emerald-300 text-sm mt-4 inline-block font-medium">View Communication Hub &rarr;</a>
                    </div>
                    
                    <div class="bg-slate-800 p-6 rounded-2xl shadow-lg border border-slate-700">
                        <h3 class="text-2xl font-semibold text-white mb-4">Upcoming Events</h3>
                        <!-- Mock Calendar Integration -->
                        <div class="grid grid-cols-7 text-center text-sm font-medium text-slate-400 mb-2">
                            <span>M</span><span>T</span><span>W</span><span>T</span><span>F</span><span class="text-red-400">S</span><span class="text-red-400">S</span>
                        </div>
                        <div class="grid grid-cols-7 text-center text-white">
                            ${Array(30).fill(0).map((_, i) => {
                                const day = i + 1;
                                let dayClass = '';
                                if (day === 25 || day === 10 || day === 15) {
                                    dayClass = 'bg-emerald-600 font-bold rounded-lg text-white';
                                } else if (day === 28) {
                                    dayClass = 'bg-slate-700 rounded-lg border-2 border-emerald-400';
                                } else if (day > 25) {
                                    dayClass = 'text-slate-500';
                                }
                                return `<span class="p-2 aspect-square flex items-center justify-center ${dayClass} cursor-pointer hover:bg-slate-700 transition duration-150">${day}</span>`;
                            }).join('')}
                        </div>
                        <a href="#" data-view="events" class="text-sky-400 hover:text-sky-300 text-sm mt-4 inline-block font-medium">Manage Events &rarr;</a>
                    </div>
                </div>
            `;
        }

        /**
         * Renders the Member Management view.
         */
        function renderMembers() {
            const memberRows = MOCK_DATA.members.map(m => `
                <tr class="hover:bg-slate-700 transition duration-150">
                    <td class="p-4 whitespace-nowrap text-sm font-medium">${m.name}</td>
                    <td class="p-4 whitespace-nowrap text-sm text-slate-400">${m.email}</td>
                    <td class="p-4 whitespace-nowrap text-sm"><span class="px-3 py-1 text-xs rounded-full bg-emerald-900 text-emerald-300">${m.role}</span></td>
                    <td class="p-4 whitespace-nowrap text-sm">${m.attendance}</td>
                    <td class="p-4 whitespace-nowrap text-right text-sm font-medium">
                        <button class="text-sky-400 hover:text-sky-300 mr-2">Edit</button>
                        <button class="text-red-400 hover:text-red-300">Remove</button>
                    </td>
                </tr>
            `).join('');

            return `
                <h1 class="text-4xl font-extrabold text-white mb-6">Member Management</h1>
                <div class="flex justify-between items-center mb-6">
                    <p class="text-slate-400">Total Members: <span class="text-white font-semibold">${MOCK_DATA.members.length}</span></p>
                    <button class="bg-emerald-600 text-white px-5 py-2 rounded-xl font-medium hover:bg-emerald-700 transition duration-200 shadow-lg">
                        + Add New Member
                    </button>
                </div>
                
                <div class="bg-slate-800 rounded-2xl shadow-xl overflow-x-auto">
                    <table class="min-w-full divide-y divide-slate-700">
                        <thead class="bg-slate-700">
                            <tr>
                                <th class="p-4 text-left text-xs font-medium uppercase tracking-wider">Name</th>
                                <th class="p-4 text-left text-xs font-medium uppercase tracking-wider">Email</th>
                                <th class="p-4 text-left text-xs font-medium uppercase tracking-wider">Role</th>
                                <th class="p-4 text-left text-xs font-medium uppercase tracking-wider">Attendance</th>
                                <th class="p-4 text-right text-xs font-medium uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-700">
                            ${memberRows}
                        </tbody>
                    </table>
                </div>
            `;
        }

        /**
         * Renders the Event Management view.
         */
        function renderEvents() {
            const eventCards = MOCK_DATA.events.map(e => `
                <div class="bg-slate-800 p-6 rounded-2xl shadow-lg border border-slate-700 hover:border-sky-500 transition duration-300 flex flex-col justify-between">
                    <div>
                        <h4 class="text-xl font-semibold text-white">${e.name}</h4>
                        <p class="text-sm text-sky-400 mt-1 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
                            ${e.date}
                        </p>
                        <p class="text-sm text-slate-400 mt-1 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>
                            ${e.location}
                        </p>
                    </div>
                    <div class="mt-4 flex justify-between items-center pt-3 border-t border-slate-700">
                        <span class="text-sm font-medium text-emerald-400">${e.rsvp} RSVPs</span>
                        <button class="text-xs font-medium text-white px-3 py-1 rounded-lg bg-sky-600 hover:bg-sky-700 transition">View Details</button>
                    </div>
                </div>
            `).join('');

            return `
                <h1 class="text-4xl font-extrabold text-white mb-6">Event Management & Calendar</h1>
                <div class="flex justify-between items-center mb-6">
                    <p class="text-slate-400">Manage all club events and track attendance.</p>
                    <button class="bg-sky-600 text-white px-5 py-2 rounded-xl font-medium hover:bg-sky-700 transition duration-200 shadow-lg">
                        + Create New Event
                    </button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    ${eventCards}
                </div>
            `;
        }
        
        /**
         * Renders the Communication Hub view.
         */
        function renderCommunication() {
            const announcementList = MOCK_DATA.dashboard.announcements.map(a => `
                <div class="bg-slate-800 p-4 rounded-lg shadow-md border-l-4 ${a.priority === 'High' ? 'border-red-500' : 'border-emerald-500'} hover:bg-slate-700 transition duration-150 cursor-pointer">
                    <div class="flex justify-between items-center">
                        <h4 class="text-lg font-semibold text-white">${a.title}</h4>
                        <span class="text-xs text-slate-400">${a.date}</span>
                    </div>
                    <p class="text-sm text-slate-400 mt-1">Status: ${a.priority} Priority Announcement</p>
                </div>
            `).join('');

            const discussionTopics = MOCK_DATA.communications.map(c => `
                <div class="bg-slate-800 p-4 rounded-lg shadow-md border-l-4 border-slate-600 hover:bg-slate-700 transition duration-150 cursor-pointer">
                    <h4 class="text-lg font-semibold text-white">${c.topic}</h4>
                    <div class="flex justify-between items-center text-sm text-slate-400 mt-1">
                        <span>Posted by ${c.author}</span>
                        <span class="text-emerald-400">${c.replies} replies</span>
                    </div>
                </div>
            `).join('');

            return `
                <h1 class="text-4xl font-extrabold text-white mb-6">Communication Hub</h1>
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <!-- Announcements Column -->
                    <div class="lg:col-span-1">
                        <h3 class="text-2xl font-semibold text-white mb-4">Official Announcements</h3>
                        <div class="space-y-4">
                            ${announcementList}
                        </div>
                    </div>
                    
                    <!-- Discussion Boards Column -->
                    <div class="lg:col-span-2">
                        <h3 class="text-2xl font-semibold text-white mb-4 flex justify-between items-center">
                            Discussion Boards
                            <button class="bg-emerald-600 text-white px-4 py-1.5 rounded-xl text-sm font-medium hover:bg-emerald-700">
                                + New Topic
                            </button>
                        </h3>
                        <div class="space-y-4">
                            ${discussionTopics}
                        </div>
                    </div>
                </div>
            `;
        }

        /**
         * Renders the Task Management view (Kanban Board Mock).
         */
        function renderTasks() {
            const kanbanStatuses = [
                { id: 'To Do', color: 'bg-red-800', border: 'border-red-500' },
                { id: 'In Progress', color: 'bg-yellow-800', border: 'border-yellow-500' },
                { id: 'Done', color: 'bg-emerald-800', border: 'border-emerald-500' }
            ];

            const taskColumns = kanbanStatuses.map(status => {
                const tasks = MOCK_DATA.tasks.filter(t => t.status === status.id);
                const taskCards = tasks.map(t => `
                    <div class="bg-slate-700 p-4 rounded-xl shadow-lg mb-3 cursor-grab border-l-4 ${status.border}">
                        <p class="font-medium text-white">${t.title}</p>
                        <div class="flex justify-between items-center text-xs mt-2 text-slate-300">
                            <span>Assignee: <span class="font-semibold text-emerald-300">${t.assignee}</span></span>
                            <span class="px-2 py-0.5 rounded-full text-white ${t.priority === 'High' ? 'bg-red-600' : t.priority === 'Medium' ? 'bg-yellow-600' : 'bg-slate-500'}">${t.priority}</span>
                        </div>
                    </div>
                `).join('');

                return `
                    <div class="flex-1 min-w-[280px] bg-slate-800 p-4 rounded-xl shadow-xl border-t-4 ${status.border}">
                        <h3 class="text-xl font-semibold text-white mb-4 flex justify-between items-center">
                            ${status.id} <span class="text-sm font-normal text-slate-400">(${tasks.length})</span>
                        </h3>
                        <div class="space-y-3 h-full min-h-[500px] overflow-y-auto custom-scrollbar">
                            ${taskCards}
                        </div>
                    </div>
                `;
            }).join('');

            return `
                <h1 class="text-4xl font-extrabold text-white mb-6">Task Management (Kanban Board)</h1>
                <div class="flex justify-end items-center mb-6">
                    <button class="bg-emerald-600 text-white px-5 py-2 rounded-xl font-medium hover:bg-emerald-700 transition duration-200 shadow-lg">
                        + New Task
                    </button>
                </div>
                
                <div class="flex flex-col lg:flex-row gap-6 lg:h-[70vh] items-start">
                    ${taskColumns}
                </div>
            `;
        }

        /**
         * Renders the Analytics view (Mock Charts).
         */
        function renderAnalytics() {
            return `

        // --- Core Application Logic ---

        const views = {
            dashboard: renderDashboard,
            members: renderMembers,
            events: renderEvents,
            communication: renderCommunication,
            tasks: renderTasks,
            analytics: renderAnalytics
        };
        
        const contentContainer = document.getElementById('content-container');
        const navLinks = document.querySelectorAll('.nav-link');
        let currentView = 'dashboard';

        /**
         * Updates the content area with the selected view's content.
         * @param {string} viewName - The name of the view to render.
         */
        function navigateTo(viewName) {
            currentView = viewName;
            
            // 1. Render the content
            const renderFunction = views[viewName];
            if (renderFunction) {
                contentContainer.innerHTML = renderFunction();
            } else {
                contentContainer.innerHTML = `<h1 class="text-4xl font-extrabold text-white">404: View Not Found</h1>`;
            }

            // 2. Update active link styling
            navLinks.forEach(link => {
                link.classList.remove('bg-slate-800', 'text-white', 'font-semibold', 'shadow-lg');
                link.classList.add('text-slate-300');
                if (link.getAttribute('data-view') === viewName) {
                    link.classList.add('bg-slate-800', 'text-white', 'font-semibold', 'shadow-lg');
                    link.classList.remove('text-slate-300');
                }
            });
            
            // 3. Close mobile menu if active
            const mobileMenuModal = document.getElementById('mobile-menu-modal');
            if (!mobileMenuModal.classList.contains('hidden')) {
                mobileMenuModal.classList.add('hidden');
            }
        }

        /**
         * Initializes event listeners and starts the application.
         */
        function initializeApp() {
            // Set up navigation event listeners
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const view = link.getAttribute('data-view');
                    if (view) navigateTo(view);
                });
            });

            // Initialize Mobile Menu Logic
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileMenuModal = document.getElementById('mobile-menu-modal');
            const closeMobileMenuBtn = document.getElementById('close-mobile-menu');
            const mobileNav = mobileMenuModal.querySelector('nav');
            
            // Clone links to the mobile menu
            mobileNav.innerHTML = Array.from(navLinks).map(link => link.outerHTML).join('');

            // Re-attach click handlers for the cloned links
            mobileNav.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const view = link.getAttribute('data-view');
                    if (view) navigateTo(view);
                });
            });


            mobileMenuBtn.addEventListener('click', () => {
                mobileMenuModal.classList.remove('hidden');
            });

            closeMobileMenuBtn.addEventListener('click', () => {
                mobileMenuModal.classList.add('hidden');
            });
            
            // Initial load of the dashboard
            navigateTo(currentView);
        }

        // Run the initialization function when the window loads
        window.onload = initializeApp;

    </script>
